    <body>

      <nav class="green darken-2">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">設定</a>
          <a href="#" data-activates="mobile-demo" class="button-collapse"><i class="material-icons">menu</i></a>
          <ul class="right hide-on-med-and-down">
            <li><a href="home.html"><i class="material-icons left">person</i>トークルーム</a></li>
            <li><a href="home2.html"><i class="material-icons left">format_list_bulleted</i>TO DO</a></li>
            <li><a href="home3.html"><i class="material-icons left">photo_album</i>アルバム</a></li>
            <li class="active"><a href="setting.html"><i class="material-icons left">settings</i>設定</a></li>
          </ul>
          <ul class="side-nav" id="mobile-demo">
            <li><a href="home.html"><i class="material-icons">person</i>トークルーム</a></li>
            <li><a href="home2.html"><i class="material-icons">format_list_bulleted</i>TO DO</a></li>
            <li><a href="home3.html"><i class="material-icons">photo_album</i>アルバム</a></li>
            <li class="active"><a href="setting.html"><i class="material-icons">settings</i>設定</a></li>
          </ul>
        </div>
      </nav>


      <div style="margin: 20px 0px 0px 0px;">
        <div class="row">
          <div class="col s3">
            <div style="margin: 30px 0px 0px 0px;">アカウント名</div>
          </div>
          <div class="input-field col s9">
            <input id="account_name" type="text" class="validate">
          </div>
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <div style="margin: 30px 0px 0px 0px;">性別</div>
        </div>
        <div class="input-field col s9">
          <div id="sex" style="margin: 20px 0px 0px 0px;"></div>
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <div style="margin: 30px 0px 0px 0px;">生年月日</div>
        </div>
        <div class="input-field col s9">
          <input id="birthday" type="date" class="validate">
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <div style="margin: 30px 0px 0px 0px;">メールアドレス</div>
        </div>
        <div class="input-field col s9">
          <input id="email" type="email" class="validate">
        </div>
      </div>

      <div class="row">
        <div class="col s3">
          <div style="margin: 30px 0px 0px 0px;">パスワード</div>
        </div>
        <div class="input-field col s9">
          <div id="pass" style="margin: 20px 0px 0px 0px;">********</div>
        </div>
      </div>

      <button id="send" class="btn waves-effect waves-light right green darken-2" type="submit">決定
        <i class="material-icons right">send</i>
      </button>

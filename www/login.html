<!DOCTYPE html>

<html lang=ja>
    <head>
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <title>子育てコンシェル</title>
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/login.js"></script>
        <script src="js/jQuery-Validation-Engine-master/js/jquery.validationEngine.js"></script>
        <script src="js/jQuery-Validation-Engine-master/js/languages/jquery.validationEngine-ja.js"></script>
        <link href="js/jQuery-Validation-Engine-master/css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

      <nav class="green darken-2">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">ログイン</a>
        </div>
      </nav>

        <p style="font-weight: bold">
        ログインに必要な情報を入力してください。
         <hr>
        </p>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">メールアドレス</div>
            </div>
            <div class="input-field col s9">
              <input id="email" type="text" class="validate">
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">パスワード</div>
            </div>
            <div class="input-field col s9">
              <input id="password" type="password" class="validate">
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">性別</div>
            </div>
            <div class="input-field col s4">
              <input name="sex" type="radio" id="man" value="hasband" checked/>
              <label for="man">男</label>
            </div>
            <div class="input-field col s4">
              <input name="sex" type="radio" id="woman" value="wife"/>
              <label for="woman">女</label>
            </div>
            </div>
          </div>
        </div>



        <a id="login_button" class="btn waves-effect waves-light green right darken-2" style="margin: 0px 0px 50px 0px;">
          ログイン
        </a>

    </body>
    </html>

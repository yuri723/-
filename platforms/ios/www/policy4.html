<!DOCTYPE html>

<html lang=ja>
    <head>

        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <title>子育てコンシェル</title>
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/policy.js"></script>
    </head>
    <body>
      <nav class="green darken-2">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">子育て像の質問(4/4)</a>
        </div>
      </nav>

      <p>
        あなた自身はどのように子育てをしたいと思っていますか？
        <br>
        当てはまるものにチェックを入れてください。
      </p>
      <div class="divider">
      </div>

      <p>
        <h6 id="question_id">質問4</h6>
        <br>
        <img src="img/policy4.png" style="width:100%;height:auto;max-width:320px;" alt="怪我や病気など大変なとき">
        <br>
        <h6>自分が大変なときは子供を人に預ける？預けない？</h6>
      </p>

      <p>
         <h6>答え</h6>
         <input class="with-gap" name="answer" type="radio" id="answer1"  value="預ける"/>
         <label for="answer1">預ける</label>
         <br>
         <input class="with-gap" name="answer" type="radio" id="answer2"  value="どちらかといえば預ける"/>
         <label for="answer2">どちらかといえば預ける</label>
         <br>
         <input class="with-gap" name="answer" type="radio" id="answer3" value="どちらかといえば預けたくない" />
         <label for="answer3">どちらかといえば預けたくない</label>
         <br>
         <input class="with-gap" name="answer" type="radio" id="answer4" value="預けたくない" />
         <label for="answer4">預けたくない</label>
      </p>

      <a id="send" class="btn waves-effect waves-light green darken-2 right" style="margin: 0px 10px 50px 0px;">
        <i class="material-icons">send</i>決定
      </a>

  </body>
</html>

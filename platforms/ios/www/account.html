<!DOCTYPE html>

<html lang=ja>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">

        <title>子育てコンシェル</title>

        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/account.js"></script>
        <script src="js/jQuery-Validation-Engine-master/js/jquery.validationEngine.js"></script>
        <script src="js/jQuery-Validation-Engine-master/js/languages/jquery.validationEngine-ja.js"></script>
        <link href="js/jQuery-Validation-Engine-master/css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />

      </head>
      <body>

        <nav class="green darken-2">
          <div class="nav-wrapper">
            <a href="#" class="brand-logo center">アカウント登録</a>
          </div>
        </nav>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">アカウント名</div>
            </div>
            <div class="input-field col s9">
              <input id="account" type="text" class="validate">
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">メールアドレス</div>
            </div>
            <div class="input-field col s9">
              <input id="email" type="email" class="validate">
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">パスワード(8字以上)</div>
            </div>
            <div class="input-field col s9">
              <input id="password" type="password" class="validate">
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">パスワード(確認)</div>
            </div>
            <div class="input-field col s9">
              <input id="password2" type="password" class="validate">
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">生年月日</div>
            </div>
            <div class="input-field col s9">
              <input id="date" type="date" class="validate" value='1987-01-01'>
            </div>
          </div>
        </div>

        <div class="row">
          <div style="margin: 20px 0px 0px 0px;">
            <div class="col s3">
              <div style="margin: 30px 0px 0px 0px;">性別</div>
            </div>
            <div class="col s6">
              <input name="seibetu" type="radio" id="man" checked />
              <label for="man">男性</label>
            </div>
            <div class="col s6">
              <input name="seibetu" type="radio" id="woman"/>
              <label for="woman">女性</label>
            </div>
          </div>
        </div>
　　

        <a id="send" class="btn waves-effect waves-light green darken-2 right" style="margin: 0px 0px 50px 0px;">
          <i class="material-icons">send</i>決定
        </a>

        <div id="confirm-modal" class="modal">
          <div class="modal-content">
            <h4>以上の内容で登録します。</h4>
            <p id="confirm">
            </p>
          </div>
          <div class="modal-footer">
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">キャンセル</a>
            <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="decide">決定</a>
          </div>
        </div>

      </body>
</html>

    <body style="margin-right:8px;margin-left:8px;">
        <h5 align="center">

        夫婦間のアカウントを連携させます。

        必要な情報を入力してください。
         <hr>
        </p>

        <p>

          <input type="text" id="pare-account" placeholder="相手のアカウント名" style="border:solid 2px gray" class="validate[required"/>

        </dl>
        </p>

        <p>
        <dl>
          <dt>相手のメールアドレス</dt>

          <input type="email" id="pare-email" placeholder="相手のメールアドレス" style="border:solid 2px gray" class="validate[required,custom[email]]"/>

        </dl>
        </p>

        <p>

          <dt>相手の性別</dt>
          <dd>
          <input class="with-gap" name="seibetu" type="radio" id="man2"  checked/>

          <input class="with-gap" name="seibetu" type="radio" id="woman2"  />
          <label for="woman2">女性</label>
          </dd>
        </dl>
        </p>


        <div>

<!DOCTYPE html>

<html lang=ja>
    <head>
        <meta name="format-detection" content="telephone=no">
        <meta name="msapplication-tap-highlight" content="no">
        <meta name="viewport" content="user-scalable=no, initial-scale=1, maximum-scale=1, minimum-scale=1, width=device-width">
        <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
        <link rel="stylesheet" type="text/css" href="css/materialize.css">
        <title>子育てコンシェル</title>
        <script src="js/jquery/dist/jquery.min.js"></script>
        <script src="js/materialize.min.js"></script>
        <script src="js/child.js"></script>
        <script src="js/jQuery-Validation-Engine-master/js/jquery.validationEngine.js"></script>
        <script src="js/jQuery-Validation-Engine-master/js/languages/jquery.validationEngine-ja.js"></script>
        <link href="js/jQuery-Validation-Engine-master/css/validationEngine.jquery.css" rel="stylesheet" type="text/css" />

    </head>
    <body>

      <nav class="green darken-2">
        <div class="nav-wrapper">
          <a href="#" class="brand-logo center">子どもの登録</a>
        </div>
      </nav>

      <p>
      お子さんの情報を登録してください。
      </p>
      <div class="divider">
      </div>

      <div class="row">
        <div style="margin: 20px 0px 0px 0px;">
          <div class="col s3">
            <div style="margin: 30px 0px 0px 0px;">お子さんの名前</div>
          </div>
          <div class="input-field col s9">
            <input id="childname" type="text" class="validate">
          </div>
        </div>
      </div>

      <div class="row">
        <div style="margin: 20px 0px 0px 0px;">
          <div class="col s3">
            <div style="margin: 30px 0px 0px 0px;">お子さんの生年月日</div>
          </div>
          <div class="input-field col s9">
            <input id="childdate" type="date" class="validate">
          </div>
        </div>
      </div>

      <a id="partner_button" class="btn waves-effect waves-light green darken-2 right" style="margin: 0px 10px 50px 0px;">
        <i class="material-icons">send</i>決定
      </a>

      <a id="skip" class="btn waves-effect waves-light green darken-2 left" style="margin: 0px 0px 50px 10px;">
        スキップ
      </a>

      <div id="confirm-modal" class="modal">
        <div class="modal-content">
          <h4>以上の内容で登録します。</h4>
          <p id="confirm">
          </p>
        </div>
        <div class="modal-footer">
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat">キャンセル</a>
          <a href="#!" class="modal-action modal-close waves-effect waves-green btn-flat" id="decide">決定</a>
        </div>
      </div>

    </body>
  </html>

<body style="margin-right:8px;margin-left:8px;">
    <h5 align="center">
        子育て像の質問(2/4)
    </h5>

   <p style="font-weight: bold">
    あなた自身はどのように子育てをしたいと思っていますか？
    <br>
    当てはまるものにチェックを入れてください。
     <hr>
    </p>

    <p>
    <h6>質問2</h6>
    <br>
     <img src="img/policy2.png" style="width:100%;height:auto;max-width:320px;" alt="ごはんを食べさせてもらう子供、食べ散らかしながらごはんを自分で食べる子供">
     <br>
     <h6>食べ散らかしたとしても、食事はできるだけ自分で食べさせる？食べさせてあげる？</h6>
    </p>

    <p>
     <h6>答え</h6>
     <input class="with-gap" name="answer" type="radio" id="answer1" value="自分で食べさせる" />
     <label for="answer1">自分で食べさせる</label>
     <br>
     <input class="with-gap" name="answer" type="radio" id="answer2" value="どちらかといえば自分で食べさせる" />
     <label for="answer2">どちらかといえば自分で食べさせる</label>
     <br>
     <input class="with-gap" name="answer" type="radio" id="answer3" value="どちらかといえば食べさせてあげる" />
     <label for="answer3">どちらかといえば食べさせてあげる</label>
     <br>
     <input class="with-gap" name="answer" type="radio" id="answer4" value="食べさせてあげる" />
     <label for="answer4">食べさせてあげる</label>
    </p>
